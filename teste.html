<div class="container">
    <h1>MEGA-SENA</h1>
    <div class="valor-total" id="valor-total"></div>
    <label class="input-label" for="quantidade">Quantidade de jogos:</label>
    <input class="input-field" type="number" id="quantidade" min="1" value="1">
    <button class="btn" onclick="gerarJogos()">Gerar Jogos</button>
    <button class="btn" onclick="limparCampos()">Limpar</button>
  
    <div style="font-weight: bold;" id="resultado"></div>
  
    <style>
  .numero {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #00ab69;
      color: black;
      text-align: center;
      margin-right: 5px;
      line-height: 30px;
    }
    </style>
  
    <script>
      function gerarJogos() {
        var quantidade = parseInt(document.getElementById("quantidade").value);
        var resultado = document.getElementById("resultado");
        var valorTotalElement = document.getElementById("valor-total");
  
        resultado.innerHTML = ""; // Limpa resultados anteriores
        valorTotalElement.innerHTML = ""; // Limpa valor total anterior
  
        for (var i = 0; i < quantidade; i++) {
          var jogo = gerarJogo();
          var jogoHTML = jogo.map(function (numero) {
            return '<span class="numero">' + numero + '</span>';
          }).join("");
  
          resultado.innerHTML += "<p><strong>Jogo " + (i + 1) + ":</strong> " + jogoHTML + "</p>";
        }
  
        var valorCalculado = quantidade * 5.00;
        valorTotalElement.innerHTML = "<strong>Valor do Jogo R$: " + valorCalculado.toFixed(2) + "</strong>";
      }
  
      function gerarJogo() {
        var numeros = [];
  
        while (numeros.length < 6) {
          var numero = Math.floor(Math.random() * 60) + 1;
  
          if (numeros.indexOf(numero) === -1) {
            numeros.push(numero);
          }
        }
  
        numeros.sort(function (a, b) {
          return a - b;
        });
  
        return numeros;
      }
  
      function limparCampos() {
        document.getElementById("quantidade").value = "1";
        document.getElementById("resultado").innerHTML = "";
        document.getElementById("valor-total").innerHTML = "";
      }
    </script>
